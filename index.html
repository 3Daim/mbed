<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mBed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define CSS variables for consistent heights */
        :root {
            --nav-height-desktop: 5rem; /* Base height for thumbnails + padding */
            --nav-height-mobile: 4.5rem; /* Adjusted for mobile padding */
        }

        html, body {
            height: 100%; /* Ensures html and body truly span 100% height */
            margin: 0; /* Remove default margins */
            padding: 0; /* Remove default padding */
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures body takes full viewport height */
            overflow-x: hidden; /* Prevent horizontal scrolling */
            /* Default body background for light theme, matched to nav-thumbnails */
            background-color: #e5e7eb;
            color: #1f2937; /* Dark gray text */
            padding-bottom: var(--nav-height-desktop); /* Add padding for fixed nav at the bottom */
        }
        /* Light Theme Defaults (overrides for specific elements) */
        .nav-thumbnails {
            background-color: #e5e7eb; /* Solid light gray */
            box-shadow: none !important; /* No shadow, with !important for strict override */
            min-height: var(--nav-height-desktop); /* Ensure minimum height */
            height: var(--nav-height-desktop); /* Fixed height for desktop */
            border-top-left-radius: 0 !important; /* Removed rounded edges, with !important */
            border-top-right-radius: 0 !important; /* Removed rounded edges, with !important */
        }
        .thumbnail-item {
            background-color: #cfd8dc; /* Slightly darker light gray for placeholder */
        }
        .thumbnail-item.active {
            border: 3px solid #6366f1; /* Purple border for active */
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.3); /* Glow effect */
        }
        .arrow-button {
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            color: white;
            opacity: 0; /* Initially hidden */
            border-radius: 0; /* No rounded corners */
        }
        .arrow-button:hover {
            background-color: rgba(255, 255, 255, 0.4); /* More opaque white on hover */
            opacity: 1 !important; /* Ensure hover on button overrides container hover */
        }
        /* Combined styling for theme toggle and info button within submenu */
        .theme-toggle, .info-button, .add-file-button {
            background-color: #e5e7eb;
            color: #1f2937;
            border-radius: 0.5rem; /* Consistent rounded corners */
            padding: 0.5rem 0.75rem; /* Consistent padding for button feel */
            transition: background-color 0.2s ease;
            cursor: pointer;
            border: none;
            display: flex; /* Use flex to center icon */
            align-items: center;
            justify-content: center; /* Center icon horizontally */
            width: 100%; /* Take full width of submenu */
            font-weight: 500; /* Medium font weight */
            text-align: center; /* Center text if any, but now only icon */
        }
        .theme-toggle:hover, .info-button:hover, .add-file-button:hover {
            background-color: #d1d5db;
        }
        .theme-toggle svg, .info-button svg, .add-file-button svg {
            fill: currentColor; /* Use current text color for SVG fill */
            width: 1.5rem; /* Icon size */
            height: 1.5rem; /* Icon size */
            /* Removed margin-right as there's no text */
            flex-shrink: 0; /* Prevent icon from shrinking */
        }

        .app-name {
            font-weight: 700;
            font-size: 1.25rem;
            color: #4b5563; /* Darker text for app name */
            padding: 0.5rem 1rem; /* Padding for button look */
            display: flex;
            align-items: center;
            background-color: #cfd8dc; /* Button background color for light mode */
            border-radius: 0.5rem; /* Rounded edges for button */
            cursor: pointer; /* Indicate clickable */
            transition: background-color 0.2s ease; /* Smooth transition on hover */
            position: relative; /* Needed for positioning the submenu */
            z-index: 30; /* Ensure the app name and its submenu are on top */
        }
        .app-name:hover {
            background-color: #b0bec5; /* Darker on hover for light mode */
        }

        /* Dark Theme Styles */
        body.dark {
            background-color: #1f2937; /* Dark blue-gray background */
            color: #e5e7eb; /* Light gray text */
        }
        body.dark .nav-thumbnails {
            background-color: #374151; /* Solid dark gray */
            box-shadow: none !important; /* No shadow, with !important for strict override */
            border-top-left-radius: 0 !important; /* Removed rounded edges, with !important */
            border-top-right-radius: 0 !important; /* Removed rounded edges, with !important */
        }
        body.dark .thumbnail-item {
            background-color: #4b5563; /* Darker gray for placeholder */
        }
        body.dark .thumbnail-item.active {
            border: 3px solid #818cf8; /* Lighter purple border for active */
            box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.3); /* Lighter glow effect */
        }
        body.dark .theme-toggle, body.dark .info-button, body.dark .add-file-button {
            background-color: #4b5563;
            color: #e5e7eb;
        }
        body.dark .theme-toggle:hover, body.dark .dark .info-button:hover, body.dark .add-file-button:hover {
            background-color: #6b7280;
        }
        body.dark .app-name {
            color: #cbd5e1; /* Lighter text for app name in dark mode */
            background-color: #4b5563; /* Button background color for dark mode */
        }
        body.dark .app-name:hover {
            background-color: #607d8b; /* Darker on hover for dark mode */
        }

        /* Hover effect for the main gallery container to reveal arrows */
        .gallery-container:hover .arrow-button {
            opacity: 1;
        }

        .gallery-container {
            flex-grow: 1; /* Allow it to grow and fill available space */
            flex-shrink: 1; /* Allow it to shrink */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
            background-color: #FFFFFF; /* Reverted to original background color */
            box-shadow: none !important; /* NO shadow in light mode, with !important for strict override */
            border-radius: 0; /* No rounded corners for the gallery container */
            width: 100%;
            height: auto; /* Let flexbox determine height based on flex-grow */
            min-height: calc(100vh - var(--nav-height-desktop)); /* Ensure minimum height */
            overflow: hidden;
            margin-bottom: 0;
            box-sizing: border-box;
        }
        body.dark .gallery-container {
            background-color: #000000; /* Reverted to original background color */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); /* Stronger shadow in dark mode */
            border-radius: 0; /* No rounded corners for the gallery container in dark mode */
        }

        /* Styling for the main media display area */
        #mainMediaDisplayArea {
            position: absolute; /* Position it absolutely within galleryContainer */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; /* Use flex to center its content */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            z-index: 1; /* Ensure it's below arrows and tags, but above background */
        }

        /* Styling for ALL media elements (images and videos) within mainMediaDisplayArea */
        #mainMediaDisplayArea img, #mainMediaDisplayArea video {
            display: block;
            width: auto; /* Allow natural width */
            height: auto; /* Allow natural height, maintaining aspect ratio */
            max-width: 100%; /* Ensure it doesn't exceed 100% of parent */
            max-height: 100%; /* Scale down if taller than container */
            border-radius: 0;
            object-fit: contain; /* Ensure entire media is visible, scaling down if needed */
            margin: auto; /* Center the media within the display area */
            box-sizing: border-box;
        }

        .nav-thumbnails {
            position: fixed; /* Fix to the viewport */
            bottom: 0; /* Align to the bottom */
            left: 0;
            right: 0;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: nowrap; /* Ensure items don't wrap in the nav */
            width: 100%;
            box-sizing: border-box;
            flex-shrink: 0;
            z-index: 50; /* Ensure it's above general content, but below modals */
            height: var(--nav-height-desktop); /* Give it a fixed height */
        }

        /* Ensure left and right sections don't grow */
        .navbar-fixed-section {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            /* Add gap for internal elements if needed, or let them space themselves */
        }

        .thumbnail-wrapper {
            display: flex; /* Makes the wrapper a flex container */
            justify-content: center; /* Centers thumbnails horizontally within this wrapper */
            flex-grow: 1; /* Allow it to grow and fill available space */
            flex-shrink: 1; /* Allow it to shrink */
            gap: 0.75rem; /* Space between thumbnails */
            flex-wrap: nowrap; /* Prevent thumbnails from wrapping */
            padding: 0 1rem; /* Add some horizontal padding to wrapper */
            overflow-x: hidden; /* Hide overflow content horizontally */
            align-items: center; /* Center vertically inside wrapper */
        }
        .thumbnail-item {
            width: 5rem; /* Reverted: Fixed thumbnail width */
            height: 3.5rem; /* Reverted: Fixed thumbnail height */
            border-radius: 0.75rem; /* Rounded thumbnails */
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Prevent shrinking */
        }
        .thumbnail-item img, .thumbnail-item video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the thumbnail area */
            border-radius: 0.75rem;
        }
        .thumbnail-item:hover:not(.active) {
            transform: translateY(-3px); /* Lift effect on hover */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            border-radius: 0.75rem;
            pointer-events: none; /* Allow clicks to pass through */
        }
        .arrow-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease, opacity 0.3s ease; /* Added opacity transition */
            z-index: 10; /* Ensure it's above media */
        }
        .arrow-left {
            left: 1rem;
        }
        .arrow-right {
            right: 1rem;
        }

        /* Submenu container styles */
        .submenu-container {
            position: absolute;
            bottom: 100%; /* Position above the app-name */
            left: 0;
            display: none; /* Start hidden for instant show/hide */
            flex-direction: column; /* Vertical layout */
            background-color: #e5e7eb; /* Match light theme nav background */
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 0.5rem;
            z-index: 20; /* Ensure it's above other elements but below app-name */
            min-width: 100%; /* Ensure it's at least as wide as app-name */
            align-items: flex-start; /* Align items to the left within submenu */
            gap: 0.25rem; /* Space between submenu items */
        }

        body.dark .submenu-container {
            background-color: #374151; /* Match dark theme nav background */
            box-shadow: 0 44x 10px rgba(0, 0, 0, 0.3);
        }

        .submenu-container.show {
            display: flex; /* Show instantly when 'show' class is added */
        }


        /* Search bar and button specific styling */
        .search-container input {
            height: 46px; /* Set fixed height as requested */
            /* Remove vertical padding that might conflict with fixed height */
            padding-top: 0;
            padding-bottom: 0;
            /* Use flex to ensure vertical centering of placeholder text */
            display: flex;
            align-items: center;
        }

        .search-container button {
            height: 46px; /* Set fixed height as requested */
            /* Remove vertical padding that might conflict with fixed height */
            padding-top: 0;
            padding-bottom: 0;
            /* Use flex to center SVG icon vertically and horizontally */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Styling for the media name button (now includes download icon) */
        #mediaNameButton {
            background-color: #8b5cf6; /* A shade of purple */
            color: white;
            padding: 0 0.75rem; /* Adjust horizontal padding */
            font-size: 0.875rem; /* text-sm */
            font-weight: 600; /* font-semibold */
            border-radius: 0.5rem;
            transition: background-color 0.2s ease;
            white-space: nowrap; /* Prevent text wrapping - applies to button, but inner span will handle it better */
            overflow: hidden; /* Hide overflow text - applies to button, but inner span will handle it better */
            text-overflow: ellipsis; /* Add ellipsis for overflow - applies to button, but inner span will handle it better */
            /* Fixed width to prevent layout shifts */
            width: 150px; /* Adjust this width as needed for your longest painting names */
            display: flex; /* Use flex to align text and icon */
            align-items: center; /* Center items vertically */
            /* Removed justify-content: space-between; to keep icon next to text */
            gap: 0.5rem; /* Added gap to create spacing between text and icon */
        }
        #mediaNameButton:hover {
            background-color: #7c3aed; /* Darker purple on hover */
        }
        body.dark #mediaNameButton {
            background-color: #a78bfa; /* Lighter purple in dark mode */
        }
        body.dark #mediaNameButton:hover {
            background-color: #8b5cf6; /* Darker on hover in dark mode */
        }

        /* Style for the text span inside mediaNameButton */
        #mediaNameButton span {
            flex-grow: 1; /* Allow text to take up available space */
            overflow: hidden; /* Hide overflowing text */
            white-space: nowrap; /* Keep text on a single line */
            text-overflow: ellipsis; /* Display ellipsis for overflowed text */
        }

        /* Style for the download SVG inside the mediaNameButton */
        #mediaNameButton .download-icon {
            fill: currentColor; /* Inherit color from parent button */
            width: 1.25rem; /* Smaller icon size */
            height: 1.25rem; /* Smaller icon size */
            flex-shrink: 0; /* Prevent icon from shrinking */
            /* No margin-left needed here if using gap on parent */
        }


        /* New styles for the horizontal connector line */
        .horizontal-connector-line {
            width: 1.5rem; /* Adjusted width for the horizontal line */
            height: 2px; /* Thin line */
            background-color: #6b7280; /* Gray color for the line */
            /* Removed horizontal margins */
            margin: 0;
        }

        /* Styling for the new gallery name button */
        #galleryNameButton {
            background-color: #8b5cf6; /* Dark purple */
            color: white; /* White text for contrast */
            padding: 0 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease, color 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100px; /* Adjust max width as needed */
            display: flex; /* Use flex for icon alignment */
            align-items: center; /* Center items vertically */
            gap: 0.4rem; /* Spacing between text and icon */
        }
        #galleryNameButton:hover {
            background-color: #7c3aed; /* Even darker purple on hover */
        }
        body.dark #galleryNameButton {
            background-color: #8b5cf6; /* Consistent dark purple in dark mode */
            color: white; /* White text in dark mode */
        }
        body.dark #galleryNameButton:hover {
            background-color: #7c3aed; /* Darker on hover in dark mode */
        }
        /* Style for the padlock icon within galleryNameButton */
        #galleryNameButton .padlock-icon {
            fill: currentColor; /* Inherit color from parent button */
            width: 1.1rem; /* Slightly smaller icon size */
            height: 1.1rem; /* Slightly smaller icon size */
            flex-shrink: 0; /* Prevent icon from shrinking */
        }


        /* New styles for the tags display container */
        #tagsDisplay {
            position: absolute; /* Position relative to galleryContainer */
            left: 1rem; /* Adjust from left edge */
            top: 1rem; /* Start from top-left */
            display: flex;
            flex-direction: column; /* Tags stack vertically */
            gap: 0.5rem; /* Space between tags */
            z-index: 5; /* Ensure tags are above the image but below arrows */
            pointer-events: none; /* Allow clicks to pass through to underlying elements */
        }

        /* Style for individual tag pills (now buttons) */
        .tag-pill {
            /* Match mBed logo button styles */
            background-color: #cfd8dc; /* mBed logo background color for light mode */
            color: #4b5563; /* mBed logo text color for light mode */
            padding: 0.25rem 0.75rem; /* Vertical and horizontal padding */
            border-radius: 0.5rem; /* Slightly rounded corners for a square look */
            font-size: 0.75rem; /* Smaller font size */
            white-space: nowrap; /* Prevent tag text from wrapping */
            backdrop-filter: blur(4px); /* Subtle blur effect */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
            cursor: pointer; /* Indicate it's clickable */
            border: none; /* Remove default button border */
            pointer-events: auto; /* Re-enable pointer events for clicks */
        }
        body.dark .tag-pill {
            background-color: #4b5563; /* mBed logo background color for dark mode */
            color: #cbd5e1; /* mBed logo text color for dark mode */
        }
        .tag-pill:hover {
            background-color: #b0bec5; /* Darker on hover for light mode */
        }
        body.dark .tag-pill:hover {
            background-color: #607d8b; /* Darker on hover for dark mode */
        }
        /* Style for the 'Tags' label */
        .tags-label {
            font-size: 1rem; /* Smaller font size for header */
            font-weight: 700; /* Bolder for header appearance */
            color: #1f2937; /* Dark text for light mode */
            margin-bottom: 0.25rem; /* Adjusted space below label */
            transition: color 0.3s ease; /* Smooth transition for color */
        }
        body.dark .tags-label {
            color: #e5e7eb; /* Light text for dark mode */
        }


        /* Styles for the new tag gallery view (Responsive Grid) */
        #tagGalleryView {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1rem;
            overflow-y: auto; /* Enable scrolling for many thumbnails */
            background-color: #FFFFFF; /* Changed to white for light theme */
            color: #1f2937; /* Dark text for readability on light background */
            box-sizing: border-box; /* Include padding in dimensions */

            display: grid; /* Changed back to grid */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Larger flexible thumbnails */
            gap: 1rem; /* Increased gap for better spacing */
            justify-items: center; /* Center items in their cells */
            align-items: start; /* Align items to the top of their cells */
        }
        body.dark #tagGalleryView {
            background-color: #000000; /* Ensured black for dark mode too */
            color: #e5e7eb;
        }

        /* Styling for thumbnails within the tag gallery */
        .tag-gallery-thumbnail {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tag-gallery-thumbnail:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        body.dark .tag-gallery-thumbnail {
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        body.dark .tag-gallery-thumbnail:hover {
            box-shadow: 0 8px 12px rgba(255, 255, 255, 0.2);
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding-bottom: var(--nav-height-mobile); /* Adjust for mobile nav height */
            }
            .nav-thumbnails {
                height: var(--nav-height-mobile); /* Adjust for mobile nav height */
            }
            :root {
                --nav-height-desktop: 4.5rem; /* Update variable for mobile */
            }
            .gallery-container {
                width: 100%;
                height: auto; /* Let flexbox manage, with min-height */
                min-height: calc(100vh - var(--nav-height-mobile)); /* Adjusted for mobile nav height */
                padding: 0;
            }
            /* Media styling for smaller screens */
            #galleryContainer img, #galleryContainer video {
                 max-width: 100%;
                 max-height: 100%;
            }
            .thumbnail-item {
                width: 4rem;
                height: 2.8rem;
                margin-bottom: 0.5rem;
            }
            .nav-thumbnails {
                padding: 0.5rem;
                gap: 0.5rem;
                border-top-left-radius: 0 !important;
                border-top-right-radius: 0 !important;
            }
            .app-name {
                padding-left: 0.5rem;
                font-size: 1rem;
            }
            .thumbnail-wrapper {
                padding: 0 0.5rem;
            }
            .arrow-button {
                padding: 0.3rem 0.8rem;
                font-size: 1.5rem;
            }
            .gallery-container:hover .arrow-button {
                opacity: 1;
            }
            .submenu-container .theme-toggle {
                padding: 0.4rem;
            }
            /* Search container adjustments for mobile */
            .search-container {
                width: 100%;
                justify-content: center;
                margin-top: 0.5rem;
                order: 4;
            }
            .search-container input {
                flex-grow: 1;
                max-width: 80%;
            }
            #mediaNameButton {
                width: 100px;
                font-size: 0.75rem;
                padding: 0 0.5rem;
            }
            #galleryNameButton {
                max-width: 80px;
                font-size: 0.75rem;
                padding: 0 0.5rem;
            }
            .navbar-left-section {
                width: 100%;
                justify-content: center;
                margin-bottom: 0.5rem;
            }
            #tagsDisplay {
                left: 0.5rem;
                gap: 0.25rem;
            }
            .tag-pill {
                padding: 0.2rem 0.6rem;
                font-size: 0.65rem;
            }
        }
        @media (max-width: 480px) {
            .thumbnail-item {
                width: 3.5rem;
                height: 2.5rem;
            }
            .nav-thumbnails {
                border-top-left-radius: 0 !important;
                border-top-right-radius: 0 !important;
            }
            /* Theme toggle is now within submenu, so these are not strictly needed but kept for completeness */
            .theme-toggle {
                top: auto;
                right: auto;
                width: auto;
                height: auto;
                border-radius: 0.5rem;
            }
            .theme-toggle svg {
                width: 1.2rem;
                height: 1.2rem;
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100; /* Above everything else */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #f7fafc; /* Light gray background */
            color: #1f2937; /* Dark text */
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }
        body.dark .modal-content { /* Ensure dark mode styles are only for content itself */
            background-color: #2d3748; /* Darker background in dark mode */
            color: #e5e7eb; /* Lighter text in dark mode */
        }
        /* Enforce black text for modal paragraphs in light mode,
           allowing dark mode to use its inherited or explicitly set color */
        body:not(.dark) .modal-content p {
            color: black !important;
        }


        .modal-close-button {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #4a5568;
        }
        body.dark .modal-close-button {
            color: #cbd5e1;
        }
        .modal-close-button:hover {
            color: #e53e3e; /* Red on hover */
        }
    </style>
</head>
<body>
    <div id="galleryContainer" class="gallery-container">

        // Function to calculate how many thumbnails can fit in the wrapper
        function calculateMaxThumbnails() {
            // Get the actual computed width of the thumbnailWrapper
            const wrapperWidth = thumbnailWrapper.offsetWidth;
            const thumbnailWidth = 80; // 5rem = 80px
            const thumbnailGap = 12; // 0.75rem = 12px
            const effectiveThumbnailWidth = thumbnailWidth + thumbnailGap;

            // Estimate the maximum number of thumbnails that can fit
            let maxCount = Math.floor((wrapperWidth + (thumbnailGap / 2)) / effectiveThumbnailWidth);

            // Subtract 2 from the maxCount to allow more space
            maxCount = Math.max(1, maxCount - 2); // Ensure it's at least 1, and never negative

            // Ensure not more than total items
            return Math.min(mediaItems.length, maxCount);
        }

        // Function to display the selected media (main single image view)
        function displayMedia(index) {
            console.log(`[displayMedia] Called with requested index: ${index}`);
            // Ensure mainMediaDisplayArea is visible and tagGalleryView is hidden
            mainMediaDisplayArea.style.display = 'flex';
            tagGalleryView.style.display = 'none';

            // Show arrows and tags for main view
            prevArrow.style.display = 'block';
            nextArrow.style.display = 'block';
            tagsDisplay.style.display = 'flex';


            if (index < 0) {
                index = mediaItems.length - 1;
                console.log(`[displayMedia] Adjusted index to (loop-around): ${index}`);
            } else if (index >= mediaItems.length) {
                index = 0;
                console.log(`[displayMedia] Adjusted index to (loop-around): ${index}`);
            }
            currentMediaIndex = index;

            // Clear ONLY the content of the dedicated mainMediaDisplayArea
            while (mainMediaDisplayArea.firstChild) {
                mainMediaDisplayArea.removeChild(mainMediaDisplayArea.firstChild);
            }
            console.log(`[displayMedia] Ensured mainMediaDisplayArea is empty by removing all children.`);

            const item = mediaItems[currentMediaIndex];
            console.log(`[displayMedia] Will now attempt to display: "${item.name}" at currentMediaIndex: ${currentMediaIndex}`);
            let mediaElement;

            if (item.type === 'image') {
                mediaElement = document.createElement('img');
                mediaElement.src = item.src;
                mediaElement.alt = item.alt;
                mediaElement.onload = () => {
                    // No class added for opacity, it's 1 by default
                };
                mediaElement.onerror = (e) => {
                    console.error(`[displayMedia] Error loading image: ${item.src}. Please ensure the file exists and the path is correct.`);
                    if (!e.target.dataset.placeholderSet) {
                        e.target.src = `https://placehold.co/1280x720/cccccc/000000?text=Image+Load+Error`;
                        e.target.alt = 'Image failed to load (check path)';
                        e.target.dataset.placeholderSet = 'true';
                    }
                };
            } else if (item.type === 'video') {
                mediaElement = document.createElement('video');
                mediaElement.src = item.src;
                mediaElement.controls = true;
                mediaElement.autoplay = true;
                mediaElement.loop = true;
                mediaElement.alt = item.alt;
                mediaElement.onloadeddata = () => {
                    // No class added for opacity
                };
                mediaElement.onerror = (e) => {
                    console.error(`[displayMedia] Error loading video: ${item.src}. Please ensure the file exists and the path is correct.`);
                    const errorMessage = document.createElement('p');
                    errorMessage.classList.add('text-red-500', 'text-center');
                    errorMessage.textContent = 'Video failed to load (check path).';
                    mainMediaDisplayArea.appendChild(errorMessage);
                };
            }

            if (mediaElement) {
                mainMediaDisplayArea.appendChild(mediaElement);
                console.log(`[displayMedia] Successfully appended new media element with src: ${mediaElement.src} to mainMediaDisplayArea.`);
            }


            // Call createThumbnails here to ensure the active thumbnail is rendered correctly
            // This implicitly calls updateThumbnailHighlight inside
            createThumbnails();
            // Update mediaNameButton to include the current item's name and the download icon
            mediaNameButton.innerHTML = `
                <span>${item.name || 'Untitled Media'}</span>
                <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M12 2.25a.75.75 0 0 1 .75.75v11.69l3.22-3.22a.75.75 0 1 1 1.06 1.06l-4.5 4.5a.75.75 0 0 1-1.06 0l-4.5-4.5a.75.75 0 1 1 1.06-1.06l3.22 3.22V3a.75.75 0 0 1 .75-.75Zm-9 13.5a.75.75 0 0 1 .75.75v2.25a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V16.5a.75.75 0 0 1 1.5 0v2.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V16.5a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd" />
                </svg>
            `;

            displayTags(item.tags); // Display tags for the current item
        }

        // Function to perform search and display filtered results in the tag gallery view
        function performSearch(query) {
            console.log(`[performSearch] Called with query: "${query}"`);

            if (!query || query.trim() === '') {
                // If query is empty, revert to main gallery view
                console.log(`[performSearch] Query is empty, reverting to main gallery.`);
                displayMedia(currentMediaIndex); // Show the currently selected media
                return;
            }

            // Hide main gallery elements
            mainMediaDisplayArea.style.display = 'none';
            prevArrow.style.display = 'none';
            nextArrow.style.display = 'none';
            tagsDisplay.style.display = 'none';

            // Set the title for the tag gallery view
            tagGalleryTitle.textContent = `Results for: "${query}"`;
            console.log(`[performSearch] Setting tag gallery title to: "${tagGalleryTitle.textContent}"`);

            // Show tag gallery view
            tagGalleryView.style.display = 'grid'; // Ensure it's grid for responsive layout

            // Clear previous content in tag gallery view except for the title
            let currentChildren = Array.from(tagGalleryView.children);
            currentChildren.forEach(child => {
                if (child !== tagGalleryTitle) {
                    child.remove();
                }
            });
            console.log('[performSearch] Cleared previous tag gallery content.');

            const lowerCaseQuery = query.toLowerCase();
            const filteredItems = mediaItems.filter(item => {
                const matchesName = item.name && item.name.toLowerCase().includes(lowerCaseQuery);
                const matchesTag = item.tags && item.tags.some(tag => tag.toLowerCase().includes(lowerCaseQuery));
                return matchesName || matchesTag;
            });
            console.log(`[performSearch] Found ${filteredItems.length} items for query "${query}".`);

            if (filteredItems.length === 0) {
                const noResultsMessage = document.createElement('p');
                noResultsMessage.textContent = `No items found matching: "${query}"`;
                noResultsMessage.classList.add('text-center', 'text-gray-500', 'col-span-full', 'py-8');
                tagGalleryView.appendChild(noResultsMessage);
                console.log(`[performSearch] No items found, displaying message.`);
                return;
            }

            // Ensure title is first child
            if (tagGalleryView.firstChild !== tagGalleryTitle) {
                tagGalleryView.prepend(tagGalleryTitle);
                console.log('[performSearch] Prepended tag gallery title.');
            }

            filteredItems.forEach((item, index) => {
                const thumbnailWrapper = document.createElement('div');
                thumbnailWrapper.classList.add('relative', 'group', 'overflow-hidden', 'rounded-lg', 'shadow-md'); /* Container for each thumbnail */

                const img = document.createElement('img');
                img.src = item.src;
                img.alt = item.alt;
                img.classList.add('tag-gallery-thumbnail'); // Apply new styling
                img.onerror = (e) => {
                    console.error(`[performSearch] Error loading tag gallery thumbnail: ${item.src}.`);
                    if (!e.target.dataset.placeholderSet) {
                        e.target.src = `https://placehold.co/200x150/cccccc/000000?text=Thumb+Error`;
                        e.target.dataset.placeholderSet = 'true';
                    }
                };

                const titleOverlay = document.createElement('div');
                titleOverlay.classList.add('absolute', 'bottom-0', 'left-0', 'right-0', 'bg-gradient-to-t', 'from-black', 'to-transparent', 'text-white', 'p-2', 'text-sm', 'font-semibold', 'opacity-0', 'group-hover:opacity-100', 'transition-opacity', 'duration-300');
                titleOverlay.textContent = item.name;

                thumbnailWrapper.appendChild(img);
                thumbnailWrapper.appendChild(titleOverlay);

                // Add click listener to display the selected item in the main gallery
                thumbnailWrapper.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent event from bubbling up to galleryContainer
                    const originalIndex = mediaItems.indexOf(item);
                    console.log(`[performSearch - thumbnailClick] Clicked thumbnail for item: "${item.name}", its original index is: ${originalIndex}`);
                    searchInput.value = ''; // Clear search bar
                    displayMedia(originalIndex); // Display the selected media
                });

                tagGalleryView.appendChild(thumbnailWrapper);
            });
        }

        function updateThumbnailHighlight() {
            // Remove active class from all thumbnails first
            // Ensure we only query within the thumbnailWrapper to avoid issues if other thumbs exist elsewhere
            thumbnailWrapper.querySelectorAll('.thumbnail-item').forEach(thumb => {
                thumb.classList.remove('active');
            });

            // Find the current thumbnail and add active class
            const currentThumb = thumbnailWrapper.querySelector(`[data-index="${currentMediaIndex}"]`);
            if (currentThumb) {
                currentThumb.classList.add('active');
                // The scrollIntoView is called here, but its effectiveness depends on the parent having overflow:auto/scroll
                currentThumb.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
        }

        function nextMedia() {
            displayMedia(currentMediaIndex + 1);
        }

        function previousMedia() {
            displayMedia(currentMediaIndex - 1);
        }

        function createThumbnails() {
            thumbnailWrapper.innerHTML = ''; // Clear existing thumbnails

            const maxVisibleCount = calculateMaxThumbnails();
            let startIndex;

            if (mediaItems.length <= maxVisibleCount) {
                // If all items fit, show all
                startIndex = 0;
            } else {
                // Calculate startIndex to center the current media
                const centerOffset = Math.floor(maxVisibleCount / 2);

                // Try to center the currentMediaIndex
                startIndex = currentMediaIndex - centerOffset;

                // Clamp startIndex to ensure it's within valid bounds
                startIndex = Math.max(0, startIndex); // Ensure not negative
                startIndex = Math.min(startIndex, mediaItems.length - maxVisibleCount); // Ensure window doesn't go past the end
            }

            const endIndex = startIndex + maxVisibleCount;

            const visibleMediaItems = mediaItems.slice(startIndex, endIndex);

            visibleMediaItems.forEach((item, relativeIndex) => {
                const actualIndex = startIndex + relativeIndex; // This is the index in the original mediaItems array
                const thumbnailDiv = createSingleThumbnail(item, actualIndex);
                thumbnailWrapper.appendChild(thumbnailDiv);
            });
            updateThumbnailHighlight(); // Ensure highlight is correct after re-creation
        }

        // Helper function for creating a single thumbnail
        function createSingleThumbnail(item, actualIndex) {
            const thumbnailDiv = document.createElement('div');
            thumbnailDiv.classList.add('thumbnail-item');
            thumbnailDiv.dataset.index = actualIndex; // Store actual index

            if (item.type === 'image') {
                const img = document.createElement('img');
                img.src = item.src;
                img.alt = `Thumbnail for ${item.alt}`;
                img.onerror = (e) => {
                    console.error(`Error loading thumbnail: ${item.src}.`);
                    if (!e.target.dataset.placeholderSet) {
                        e.target.src = `https://placehold.co/80x60/dddddd/333333?text=Thumb+Error`;
                        e.target.dataset.placeholderSet = 'true';
                    }
                };
                thumbnailDiv.appendChild(img);
            } else if (item.type === 'video') {
                const videoIcon = document.createElement('div');
                videoIcon.classList.add('video-overlay');
                videoIcon.innerHTML = '▶';
                thumbnailDiv.appendChild(videoIcon);
            }

            thumbnailDiv.addEventListener('click', (e) => {
                e.stopPropagation();
                displayMedia(actualIndex); // Use actual index for display
                searchInput.value = '';
            });
            return thumbnailDiv;
        }

        // Modified function to display tags as clickable buttons
        function displayTags(tags) {
            tagsDisplay.innerHTML = ''; // Clear previous tags
            tagsDisplay.style.display = 'flex'; // Ensure tags are visible for the main view

            // Create and append the 'Tags' label
            const tagsLabel = document.createElement('span');
            tagsLabel.classList.add('tags-label'); // Apply the new styling class
            tagsLabel.textContent = 'Tags:'; // Changed text to "Tags:"
            tagsDisplay.appendChild(tagsLabel);

            if (tags && tags.length > 0) {
                tags.forEach(tagText => {
                    const tagButton = document.createElement('button');
                    tagButton.classList.add('tag-pill');
                    tagButton.textContent = tagText;
                    tagButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        searchInput.value = tagText; // Populate search bar
                        performSearch(tagText); // Trigger search immediately
                    });
                    tagsDisplay.appendChild(tagButton);
                });
            }
        }

        function toggleTheme() {
            body.classList.toggle('dark');
            const isDarkMode = body.classList.contains('dark');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            updateThemeIcons(isDarkMode);
        }

        function updateThemeIcons(isDarkMode) {
            if (isDarkMode) {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            const isDarkMode = (savedTheme === 'dark' || !savedTheme);
            if (isDarkMode) {
                body.classList.add('dark');
            } else {
                body.classList.remove('dark');
            }
            updateThemeIcons(isDarkMode);
        }

        // --- Image Preloading Function ---
        function preloadImages(imageUrls) {
            imageUrls.forEach(url => {
                const mediaItem = mediaItems.find(item => item.src === url);
                if (mediaItem && mediaItem.type === 'image') {
                    const img = new Image();
                    img.src = url;
                    img.onerror = () => {
                        console.warn(`Preload failed for: ${url}. Please verify path and filename.`);
                    };
                }
            });
        }
        // --- End Image Preloading Function ---

        // NEW: Download logic for the entire mediaNameButton
        mediaNameButton.addEventListener('click', (e) => {
            // Check if the click originated specifically from the SVG icon inside the button.
            // If it did, we still want to proceed with download.
            // If the user clicks the text, it will also trigger.
            console.log(`[Download] Clicked mediaNameButton or its child. Event target:`, e.target);
            const currentItem = mediaItems[currentMediaIndex];
            if (currentItem) {
                console.log(`[Download] Initiating download for: ${currentItem.src}`);
                const link = document.createElement('a');
                link.href = currentItem.src;
                const filename = currentItem.src.substring(currentItem.src.lastIndexOf('/') + 1);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });

        // Event listener for the new Add File Button
        addFileButton.addEventListener('click', () => {
            // In a real application, you would implement file upload logic here.
            // This might involve:
            // 1. Opening a file input dialog (e.g., <input type="file"> click())
            // 2. Handling file selection (FileReader API to read local files)
            // 3. Uploading to a server (e.g., using Fetch API or XMLHttpRequest)
            // 4. Updating `mediaItems` array and re-rendering thumbnails/display.
            // For now, we'll just log a message.
            alert('This is where you would add functionality to upload a new file! (Premium Feature)');
            gallerySubmenu.classList.remove('show'); // Hide submenu after clicking
        });

        // NEW: Download logic for the new Download All button
        downloadAllButton.addEventListener('click', () => {
            // Confirm with the user before starting multiple downloads
            if (!confirm('Are you sure you want to download all files? This may trigger multiple download prompts.')) {
                gallerySubmenu.classList.remove('show'); // Hide submenu if user cancels
                return;
            }

            console.log('[Download All] Initiating bulk download.');

            mediaItems.forEach(item => {
                const link = document.createElement('a');
                link.href = item.src;
                // Get the filename from the source URL
                const filename = item.src.substring(item.src.lastIndexOf('/') + 1);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            gallerySubmenu.classList.remove('show'); // Hide submenu after clicking
            alert('Download process initiated. Please check your browser for download prompts.');
        });


        // Modified keydown listener for Escape and directing input
        document.addEventListener('keydown', (event) => {
            const isSearchInputFocused = (document.activeElement === searchInput);

            if (event.key === 'Escape') {
                // If modal is open, close it first
                if (infoModalOverlay.classList.contains('show')) {
                    infoModalOverlay.classList.remove('show');
                    event.preventDefault();
                    return;
                }
                // If search input has value or is focused, clear and unfocus
                if (searchInput.value !== '' || isSearchInputFocused) {
                    searchInput.value = '';
                    searchInput.blur();
                    performSearch(''); // Clear search results immediately
                    event.preventDefault();
                    return;
                }
                // If in tag gallery view, close it
                if (tagGalleryView.style.display === 'grid') {
                    displayMedia(currentMediaIndex); // Go back to main display
                    event.preventDefault();
                    return;
                }
            }

            // If not in search input, and a single character key is pressed or backspace, focus search input
            if (!isSearchInputFocused &&
                (event.key.length === 1 && !event.ctrlKey && !event.altKey && !event.metaKey)) {
                searchInput.focus();
            } else if (!isSearchInputFocused && event.key === 'Backspace') {
                searchInput.focus();
            } else if (!isSearchInputFocused && event.key === 'Enter') {
                searchInput.focus();
                event.preventDefault();
                console.log('Search triggered with:', searchInput.value);
            } else if (isSearchInputFocused && event.key === 'Enter') {
                event.preventDefault();
                performSearch(searchInput.value); // Trigger search on Enter
                console.log('Search triggered from focused input with:', searchInput.value);
            } else if (!isSearchInputFocused && tagGalleryView.style.display === 'none' && !infoModalOverlay.classList.contains('show')) {
                // Only allow gallery navigation if the search input is not focused,
                // tagGalleryView is not active, AND modal is not open
                if (event.key === 'ArrowLeft') {
                    previousMedia();
                } else if (event.key === 'ArrowRight') {
                    nextMedia();
                }
            }
        });

        // Event listener for clicks anywhere on the document to unfocus search bar
        document.addEventListener('click', (event) => {
            const target = event.target;
            // Ensure the click target is not the download icon itself when it's part of mediaNameButton
            // The `mediaNameButton.contains(target)` check handles clicks on the button's children (span, svg)
            if (target !== searchInput && target !== searchButton && !searchContainer.contains(target) && !mediaNameButton.contains(target)) {
                searchInput.blur();
            }
        });

        // Add real-time search on input
        searchInput.addEventListener('input', () => {
            performSearch(searchInput.value);
        });

        prevArrow.addEventListener('click', (e) => {
            e.stopPropagation();
            if (tagGalleryView.style.display === 'none' && !infoModalOverlay.classList.contains('show')) { // Only navigate if in main view and modal is not open
                previousMedia();
            }
        });
        nextArrow.addEventListener('click', (e) => {
            e.stopPropagation();
            if (tagGalleryView.style.display === 'none' && !infoModalOverlay.classList.contains('show')) { // Only navigate if in main view and modal is not open
                nextMedia();
            }
        });

        searchButton.addEventListener('click', (e) => {
            e.stopPropagation();
            performSearch(searchInput.value);
        });

        themeToggle.addEventListener('click', toggleTheme);

        // Event listeners for Information Modal
        infoButton.addEventListener('click', () => {
            infoModalOverlay.classList.add('show');
            themeSubmenu.classList.remove('show'); // Hide submenu when modal opens
        });

        modalCloseButton.addEventListener('click', () => {
            infoModalOverlay.classList.remove('show');
        });

        infoModalOverlay.addEventListener('click', (event) => {
            // Close modal when clicking outside the modal-content
            if (event.target === infoModalOverlay) {
                infoModalOverlay.classList.remove('show');
            }
        });

        // Add scrollwheel functionality
        galleryContainer.addEventListener('wheel', (event) => {
            event.preventDefault(); // Prevent default page scrolling
            if (tagGalleryView.style.display === 'none' && !infoModalOverlay.classList.contains('show')) { // Only navigate if in main view and modal is not open
                if (event.deltaY < 0) {
                    previousMedia();
                } else if (event.deltaY > 0) {
                    nextMedia();
                }
            }
        });

        galleryContainer.addEventListener('click', (event) => {
            // Only handle clicks for main media navigation if tagGalleryView is not active AND modal is not open
            if (tagGalleryView.style.display === 'none' && !infoModalOverlay.classList.contains('show')) {
                // Change to target mainMediaDisplayArea for click logic
                const currentMediaElement = mainMediaDisplayArea.querySelector('img, video');

                    if (currentMediaElement) {
                    const mediaRect = currentMediaElement.getBoundingClientRect();
                    const clickX = event.clientX - mediaRect.left;

                    if (clickX < mediaRect.width / 2) {
                        previousMedia();
                    } else {
                        nextMedia();
                    }
                } else if (event.target === mainMediaDisplayArea || event.target.classList.contains('initial-message')) { // Check if click is directly on the area or message
                    const containerWidth = mainMediaDisplayArea.offsetWidth;
                    const clickX = event.clientX - mainMediaDisplayArea.getBoundingClientRect().left;

                    if (clickX < containerWidth / 2) {
                        previousMedia();
                    } else {
                        nextMedia();
                    }
                }
            }
        });

        // Event listeners for submenu hover
        appName.addEventListener('mouseenter', () => {
            themeSubmenu.classList.add('show');
        });

        appName.addEventListener('mouseleave', () => {
            themeSubmenu.classList.remove('show');
        });

        // Add event listeners for the new gallery submenu
        galleryNameButtonContainer.addEventListener('mouseenter', () => {
            gallerySubmenu.classList.add('show');
        });

        galleryNameButtonContainer.addEventListener('mouseleave', () => {
            gallerySubmenu.classList.remove('show');
        });

        // Add event listener for window resize to re-create thumbnails
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                createThumbnails(); // Re-create thumbnails on resize
            }, 100); // Debounce to prevent excessive calls
        });

        window.onload = function() {
            applySavedTheme();
            // Call displayMedia first, which will then call createThumbnails
            displayMedia(0);
            // Call preloadImages after initial display
            preloadImages(mediaItems.map(item => item.src));
        };
    </script>
</body>
